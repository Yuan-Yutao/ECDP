model:
  type: ecdp
  input_channels: 3
  sr_factor: 4

  rrdb_num_blocks: 23
  rrdb_block_selection: [1, 8, 15, 22]
  rrdb_network_features: 64
  rrdb_intermediate_features: 32
  rrdb_channels: 256  # rrdb_network_features * len(rrdb_block_selection)


  prior: gaussian

train:
  use_cuda: true
  tensorboard: true
  random_seed: null
  distributed: false

  finetune_pretrained_model: results/your-experiment-name/checkpoints/checkpoint.pt
  finetune_percep: true
  finetune_pixel: false
  finetune_gan: false
  finetune_percep_weight: 0.5
  # finetune_pixel_weight: 50.0

  dataset: df2k
  epochs: 50
  train_epoch_clip: 20
  batch_size: 12
  train_image_size: 160
  lr: 1.0e-5
  lr_decay_factor: 0.5
  lr_decay_epochs: [300, 400]
  lr_warmup_steps: 1
  clip_grad_value: 10
  param_running_avg: 10

  visualize_batch_size: 12
  test_interval: 50
  val_images_interval: 1
  checkpoint_backup_interval: 5
  test_batch_size: 1
